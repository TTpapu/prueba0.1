<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momopedia</title>
    <link rel="stylesheet" href="estilo.css">
    <style>
        /* Estilos básicos para ocultar/mostrar los meses y videos */
        #month-menu {
            display: block;
            margin-top: 20px;
        }
        #video-player {
            margin-top: 20px;
        }
        #content {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1 style="font-weight: bold; color: #ff69b4;">Momopedia</h1>
        <nav id="year-menu">
            <ul>
                <li><a href="#" data-year="2022" onclick="showMonths(2022)">2022</a></li>
                <!-- Agregar más años si es necesario -->
            </ul>
        </nav>
    </header>

    <!-- Aquí se mostrarán los meses al seleccionar un año -->
    <div id="month-menu">
        <!-- Los meses se cargarán dinámicamente al hacer clic en un año -->
    </div>

    <!-- Aquí se mostrará el video cuando se seleccione un mes -->
    <div id="content">
        <!-- Este es el bloque que se muestra cuando no hay contenido multimedia -->
        <p>Estamos trabajando en eso.</p>
        <!-- Aquí es donde se coloca la imagen con la ruta correcta -->
        <img src="https://ttpapu.github.io/prueba0.1/carga.jpg" alt="Constructores" width="400">
        <p>Aún nos falta información por poner. Recuerda que todavía es una versión beta. ¡Gracias por visitarnos!</p>
    </div>

    <script>
        // Datos de los medios, organizada por año y mes
        const mediaData = {
            "2022": {
                "1": [
                    { type: "video", path: "memes/2022/enero/2022_enero.mp4" },
                    { type: "audio", path: "memes/2022/enero/audio.mp3" },
                    { type: "image", path: "memes/2022/enero/Multimedia.png" }
                ],
                "2": [
                    { type: "video", path: "memes/2022/febrero/2022_febrero.mp4" },
                    { type: "audio", path: "memes/2022/febrero/audio.mp3" },
                    { type: "image", path: "memes/2022/febrero/Multimedia.png" }
                ],
                // Agregar los otros meses de 2022 aquí...
            }
        };

        // Función para mostrar los meses de un año al hacer clic en el año
        function showMonths(year) {
            const monthMenu = document.getElementById("month-menu");
            const months = [
                "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
                "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
            ];

            // Limpiar el contenido anterior
            monthMenu.innerHTML = `<h2>Selecciona un mes de ${year}</h2>`;
            const ul = document.createElement("ul");

            months.forEach((month, index) => {
                const li = document.createElement("li");
                li.innerHTML = `<a href="#" onclick="showMedia(${year}, ${index + 1})">${month}</a>`;
                ul.appendChild(li);
            });

            monthMenu.appendChild(ul);
        }

        // Función para mostrar el contenido (videos, imágenes, audios) del mes seleccionado
        function showMedia(year, month) {
            const monthData = mediaData[year] && mediaData[year][month];

            const contentSection = document.getElementById("content");
            contentSection.innerHTML = ''; // Limpiar contenido anterior

            if (!monthData || monthData.length === 0) {
                contentSection.innerHTML = `
                    <p>Estamos trabajando en eso.</p>
                    <!-- Aquí es donde se coloca la imagen con la ruta correcta -->
                    <img src="js/constructor.jpg" alt="Constructores" width="400">
                    <p>Aún nos falta información por poner. Recuerda que todavía es una versión beta. ¡Gracias por visitarnos!</p>
                `;
                return;
            }

            // Recorrer los medios del mes seleccionado y mostrarlos
            monthData.forEach(file => {
                if (file.type === "video") {
                    contentSection.innerHTML += `
                        <video width="640" controls>
                            <source src="${file.path}" type="video/mp4">
                            Tu navegador no soporta el formato de video.
                        </video>
                    `;
                } else if (file.type === "audio") {
                    contentSection.innerHTML += `
                        <audio controls>
                            <source src="${file.path}" type="audio/mp3">
                            Tu navegador no soporta el formato de audio.
                        </audio>
                    `;
                } else if (file.type === "image") {
                    contentSection.innerHTML += `
                        <img src="${file.path}" alt="Imagen" width="400">
                    `;
                }
            });
        }
    </script>
</body>
</html>
