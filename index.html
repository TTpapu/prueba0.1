    <style>
        /* Estilos básicos para ocultar/mostrar los meses y videos */
        #month-menu {
            display: block;
            margin-top: 20px;
        }
        #video-player {
            margin-top: 20px;
        }
        #content {
            margin-top: 20px;
            text-align: center;
        }

        /* Estilos generales */
        *,
        *::before,
        *::after {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(to top, #d9afd9 0%, #97d9e1 100%);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
        }

        /* Animación Block Reveal */
        .block-effect {
            font-size: calc(8px + 6vw);
            text-align: center;
        }

        .block-reveal {
            --t: calc(var(--td) + var(--d));
            color: transparent;
            padding: 4px;
            position: relative;
            overflow: hidden;
            animation: revealBlock 0s var(--t) forwards;
        }

        .block-reveal::after {
            content: '';
            width: 0%;
            height: 100%;
            padding-bottom: 4px;
            position: absolute;
            top: 0;
            left: 0;
            background: var(--bc);
            animation: revealingIn var(--td) var(--d) forwards, revealingOut var(--td) var(--t) forwards;
        }

        @keyframes revealBlock {
            100% {
                color: #0f0f0f;
            }
        }

        @keyframes revealingIn {
            0% {
                width: 0;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes revealingOut {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Estilos para el Botón */
        .button_container {
            position: absolute;
            left: 0;
            right: 0;
            top: 30%;
            text-align: center;
        }

        .description, .link {
            font-family: 'Amatic SC', cursive;
            text-align: center;
        }

        .description {
            font-size: 35px;
        }

        .btn {
            border: none;
            display: block;
            text-align: center;
            cursor: pointer;
            text-transform: uppercase;
            outline: none;
            overflow: hidden;
            position: relative;
            color: #fff;
            font-weight: 700;
            font-size: 15px;
            background-color: #222;
            padding: 17px 60px;
            margin: 0 auto;
            box-shadow: 0 5px 15px rgba(0,0,0,0.20);
        }

        .btn span {
            position: relative;
            z-index: 1;
        }

        .btn:after {
            content: "";
            position: absolute;
            left: 0;
            top: 0;
            height: 490%;
            width: 140%;
            background: #78c7d2;
            transition: all .5s ease-in-out;
            transform: translateX(-98%) translateY(-25%) rotate(45deg);
        }

        .btn:hover:after {
            transform: translateX(-9%) translateY(-25%) rotate(45deg);
        }

        /* Estilos para el enlace del Instagram */
        #svg-wrapper {
            position: fixed;
            bottom: 10px;
            right: 10px;
            width: 53px;
            height: auto;
            transition: width .1s;
        }

        #svg-wrapper:hover {
            width: 56px;
            transition: width .1s;
        }

        /* SVG hover y enlace */
        .link {
            font-size: 20px;
            margin-top: 30px;
        }

        .link a {
            color: #000;
            font-size: 25px;
        }
    </style>

document.addEventListener("DOMContentLoaded", function () {
    const yearLinks = document.querySelectorAll("#year-menu a");
    const monthMenu = document.getElementById("month-menu");
    const contentSection = document.getElementById("content");

    const months = [
        "Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio",
        "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"
    ];

    yearLinks.forEach(link => {
        link.addEventListener("click", function (e) {
            e.preventDefault();
            const year = e.target.dataset.year;

            // Limpia el menú de meses y el contenido
            monthMenu.innerHTML = `<h2>${year}</h2>`;
            contentSection.innerHTML = ''; // Limpiar contenido previo
            const ul = document.createElement("ul");

            months.forEach((month, index) => {
                const li = document.createElement("li");
                li.innerHTML = `<a href="#" data-year="${year}" data-month="${index + 1}">${month}</a>`;
                ul.appendChild(li);
            });

            monthMenu.appendChild(ul);

            // Agregar evento para cada mes
            const monthLinks = ul.querySelectorAll("a");
            monthLinks.forEach(monthLink => {
                monthLink.addEventListener("click", function (e) {
                    e.preventDefault();
                    const selectedYear = e.target.dataset.year;
                    const selectedMonth = e.target.dataset.month;

                    // Cargar memes o videos para el mes seleccionado
                    loadMedia(selectedYear, selectedMonth);
                });
            });
        });
    });

    function loadMedia(year, month) {
        const monthData = mediaData[year] && mediaData[year][month];

        contentSection.innerHTML = ''; // Limpiar contenido previo

        if (!monthData || monthData.length === 0) {
            contentSection.innerHTML = `
                <p>Estamos trabajando en eso.</p>
                <img src="constructor.jpg" alt="Constructores" width="400">
                <p>Aún nos falta información por poner. Recuerda que todavía es una versión beta. ¡Gracias por visitarnos!</p>
            `;
            return;
        }

        monthData.forEach(file => {
            if (file.type === "video") {
                contentSection.innerHTML += `
                    <video width="400" controls>
                        <source src="${file.path}" type="video/mp4">
                        Tu navegador no soporta la etiqueta de video.
                    </video>
                `;
            } else if (file.type === "audio") {
                contentSection.innerHTML += `
                    <audio controls>
                        <source src="${file.path}" type="audio/mp3">
                        Tu navegador no soporta la etiqueta de audio.
                    </audio>
                `;
            } else if (file.type === "image") {
                contentSection.innerHTML += `
                    <img src="${file.path}" alt="Imagen" width="400">
                `;
            }
        });
    }
});
